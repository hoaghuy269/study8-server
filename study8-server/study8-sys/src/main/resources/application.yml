eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
  instance:
    hostname: ${EUREKA_SERVER_HOSTNAME}
    prefer-ip-address: true
spring:
  application:
    name: study8-sys
  devtools:
    livereload:
      enabled: false
  cache:
    type: caffeine
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
server:
  port: 8200